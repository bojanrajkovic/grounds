name: Publish Release Packages

on:
  workflow_call:

jobs:
  publish-release:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@c53b9236f0b3370f31520f8b142f141256d839c6 # v3

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check if this is a release commit
        id: check-release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == "chore(release): version packages"* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Skipping changeset generation - this is a release commit"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changesets from conventional commits
        if: steps.check-release.outputs.is_release != 'true'
        run: pnpm exec tsx scripts/generate-changeset.ts -p main -i HEAD

      - name: Check for releasable changesets
        id: check-changesets
        run: |
          # Check if any changesets would cause version bumps
          # Changesets with "none" bump type don't count
          if grep -r '"@grounds/.*": \(major\|minor\|patch\)' .changeset/*.md 2>/dev/null; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found releasable changesets"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No releasable changesets (only chore/docs/test commits)"
          fi

      - name: Create Release Pull Request or Publish
        if: steps.check-changesets.outputs.has_changesets == 'true' || steps.check-release.outputs.is_release == 'true'
        uses: changesets/action@v1
        with:
          version: pnpm run changeset-version
          publish: pnpm run release
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
